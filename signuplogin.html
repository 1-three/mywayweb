<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="assets/css/loginstyle.css">
  <style>
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px; /* Adjust the margin-top to add more header space */
    }

    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 10px 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body style="background-color: #f4f4f4;">
  <div class="container">
    <!-- Existing Login Form -->
    <div class="form-container">
      <!-- Login Form -->
      <div id="loginFormContainer">
        <!-- Existing Login Form Content -->
      </div>

      <!-- Signup Form -->
      <div id="signupFormContainer">
        <!-- Existing Signup Form Content -->
      </div>
    </div>

    <!-- Additional Form -->
    <form class="form">
      <div class="flex-column">
        <label>Email</label>
      </div>
      <div class="inputForm">
        <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
          <!-- Email SVG Icon -->
        </svg>
        <input type="text" class="input" placeholder="Enter your Email">
      </div>

      <div class="flex-column">
        <label>Password</label>
      </div>
      <div class="inputForm">
        <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
          <!-- Password SVG Icon -->
        </svg>
        <input type="password" class="input" placeholder="Enter your Password">
        <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg">
          <!-- Show/Hide Password SVG Icon -->
        </svg>
      </div>

      <div class="flex-row">
        <div>
          <input type="checkbox">
          <label>Remember me</label>
        </div>
        <span class="span">Forgot password?</span>
      </div>
      <button class="button-submit">Sign In</button>
      <p class="p">Don't have an account? <span class="span">Sign Up</span></p>
      <p class="p line">Or With</p>
      <div class="flex-row">
        <button class="btn google">
          <img src="/assets/images/google.svg" alt="Google" height="20">
          Google
        </button>
        <button class="btn apple">
          <img src="/assets/images/apple.svg" alt="Apple" height="20">
          Apple
        </button>
      </div>
    </form>

    <div id="message" class="message"></div>
  </div>

  <!-- JavaScript -->
  <script src="assets/js/loginscript.js"></script>
</body>
</html>
